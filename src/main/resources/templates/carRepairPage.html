<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Order Page</title>
  <meta charset="ISO-8859-1" />
  <link rel="stylesheet" type="text/css" th:href="@{../static/css/home.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<div class="container">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form autocomplete="off" th:action="@{'/carRepairPage/' + ${currentOrder.id}}"
            th:object="${currentCar}" method="post" class="form-horizontal"
            role="form">

          <label for="carName">Car name:</label>
          <input type="text" class="form-control" id="carName" th:value="${currentCar.carName}" readonly>

          <label for="carId">Car ID:</label>
          <input type="text" class="form-control" id="carId" th:value="${currentCar.id}" readonly>

          <label for="orderId">Order ID:</label>
          <input type="text" class="form-control" id="orderId" th:value="${currentOrder.id}" readonly>

          <div class="form-group" th:object="${repair}">
            <div class="col-sm-12">
              <label class="form-check-label" for="repairPrice">Price</label>
              <input th:field="*{price}"
                     id="repairPrice" type="text"  class="form-control">
            </div>
          </div>

        <div class="form-group" th:object="${repair}">
          <div class="col-sm-9">
            <button
                     type="submit" class="btn btn-primary btn-block">Set repair</button>

          </div>
        </div>
      </form>

      <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
      <a th:href="@{/insides/home}" class="btn btn-success">Home Page</a>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


</body>
</html>

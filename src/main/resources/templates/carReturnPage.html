<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Order Page</title>
  <meta charset="ISO-8859-1" />
  <link rel="stylesheet" type="text/css" th:href="@{../static/css/home.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<div class="container">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form autocomplete="off" th:action="@{'/carReturnPage/' + ${currentOrder.id}}"
            th:object="${currentOrder}" method="post" class="form-horizontal"
            role="form">
        <label for="userName">Car name:</label>
        <input type="text" class="form-control" id="userName" th:value="${currentOrder.car.carName}" readonly>

        <div class="form-group">
          <div class="col-sm-12">
            <div class="form-check">
              <label class="form-check-label" for="driver">Needs repair</label>
              <input th:checked="*{repair}" th:field="*{repair}"
                     class="form-check-input" type="checkbox" id="driver">
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

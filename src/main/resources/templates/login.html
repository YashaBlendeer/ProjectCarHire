<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Spring Security Tutorial</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div th:insert="navbar.html :: navigation"> </div>

<div class="container">
    <form style="margin-top: 20px;" th:action="@{/login}" method="POST" class="form-signin">

        <input type="text" id="user_name" name="user_name" th:placeholder="#{login.text.username}"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="#{login.text.pass}"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
        </div>
        <button style="width: 200px" class="btn btn-md btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="#{login.text.login}"></button>
    </form>
    <form th:action="@{/registration}" method="get">
        <button style="margin-top: 10px; width: 200px" class="btn btn-md btn-warning btn-block"
                type="Submit" th:text="#{registration.text.register}"></button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Upd</title>
  <meta charset="ISO-8859-1" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html :: navigation"> </div>
<div>
  <form autocomplete="off" th:action="@{'/carUpdatePage/' + ${car.id}}"
        th:object="${car}" method="post" class="form-horizontal"
        role="form">
    <div class="form-group">
      <div class="col-sm-9">

        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" th:field="*{carName}" placeholder="Car name"
                   class="form-control"/>
            <label th:if="${#fields.hasErrors('carName')}" th:errors="*{carName}"
                   class="validation-message"></label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" th:field="*{carMark}" placeholder="Car mark"
                   class="form-control"/> <label
                  th:if="${#fields.hasErrors('carMark')}" th:errors="*{carMark}"
                  class="validation-message"></label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" th:field="*{carQuality}" placeholder="Car quality"
                   class="form-control"/> <label
                  th:if="${#fields.hasErrors('carQuality')}" th:errors="*{carQuality}"
                  class="validation-message"></label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" th:field="*{carPrice}" placeholder="Car price"
                   class="form-control"/> <label
                  th:if="${#fields.hasErrors('carPrice')}" th:errors="*{carPrice}"
                  class="validation-message"></label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">

            <select class="form-select" th:field="*{status}">
              <option th:value="'READY'" th:text="#{car.text.ready}"></option>
              <option th:value="'REPAIR'" th:text="#{car.text.repair}"></option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary btn-block">Edit car</button>
          </div>
        </div>

        <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

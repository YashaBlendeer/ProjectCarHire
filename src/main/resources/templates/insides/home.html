<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>Home Page</title>
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet" type="text/css" th:href="@{../../static/css/home.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CarHire</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/mainPage/page/1?sort-field=id}"
                       th:text="#{nav.buttons.mainPage}">Main
                        page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/carAddPage}"
                       sec:authorize="hasAuthority('ADMIN')">Add car</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/insides/allUsers/page/1?sort-field=id}"
                       sec:authorize="hasAuthority('ADMIN')">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/insides/allOrders/page/1}"
                       sec:authorize="hasAnyAuthority('USER', 'MANAGER')">Orders</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Lang
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="?lang=en">EN</a></li>
                        <li><a class="dropdown-item" href="?lang=ua">UA</a></li>
                    </ul>
                </li>
            </ul>

            <form class="d-flex" th:action="@{/logout}" method="get">
                <button class="btn btn-outline-danger" name="registration"
                        type="Submit">Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="panel-group" style="margin-top:40px">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span th:utext="${userName}"></span>
        </div>

    </div>
</div>

<!--<script src="../../static/js/dateHandler.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

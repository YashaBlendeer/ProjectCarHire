<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>Orders Page</title>
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet" type="text/css" th:href="@{../../../static/css/home.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html :: navigation"> </div>

<div class="message-text text-center"  sec:authorize="hasAnyAuthority('USER', 'MANAGER')">

    <table class="table table-hover">
        <thead>
        <th sec:authorize="hasAuthority('MANAGER')">#</th>
        <th th:text="#{allOrders.table.carName}">Car name</th>
        <th th:text="#{allOrders.table.carStatus}">Car status</th>
        <th th:text="#{allOrders.table.price}">Price</th>
        <th th:text="#{allOrders.table.starts}">Start date</th>
        <th th:text="#{allOrders.table.ends}">End date</th>
        <th th:text="#{allOrders.table.status}">Status</th>
        <th th:text="#{allOrders.table.payStatus}">Pay status</th>
        <th th:text="#{allOrders.table.orderedBy}">Ordered by</th>
        <th th:text="#{allOrders.table.rejection}">Order rejection</th>

        <th sec:authorize="hasAuthority('MANAGER')"
        th:text="#{common.text.orderCancel}">Cancel order</th>
        <th sec:authorize="hasAuthority('USER')"
            th:text="#{common.text.orderPay}">Pay for order</th>
        <th sec:authorize="hasAuthority('USER')"
            th:text="#{common.text.orderPay}">Pay for repair</th>

        <th sec:authorize="hasAuthority('MANAGER')"
            th:text="#{allOrders.table.accept}">Accept order</th>
        <th sec:authorize="hasAuthority('MANAGER')"
            th:text="#{allOrders.table.reject}">Reject order</th>
        <th sec:authorize="hasAuthority('MANAGER')"
            th:text="#{allOrders.table.repair}">Register car repair</th>
        <th sec:authorize="hasAuthority('MANAGER')"
            th:text="#{allOrders.table.return}">Register car return</th>
        </thead>

        <tbody >
        <tr th:each="order : ${ordersList}"
            th:if="${currentUser} == ${order.user} or ${#authorization.expression('hasAuthority(''MANAGER'')')}">
            <td th:text="${order.id}"
                sec:authorize="hasAuthority('MANAGER')">name</td>
            <td th:text="${order.car.carName}">name</td>
            <td th:text="${order.car.status}">st</td>
            <td th:text="${order.orderPrice}">status</td>

            <td th:text="${#temporals.format(order.startTime,
                                                            'dd-MMM-yyyy HH:mm',
                                                            #locale.forLanguageTag(currentLang))}">date
            </td>
            <td
                    th:text="${#temporals.format(order.endTime,
                                                                'dd-MMM-yyyy HH:mm',
                                                                #locale.forLanguageTag(currentLang))}">date</td>


            <td th:text="${order.status}">status</td>
            <td th:text="${order.payStatus}">status</td>
            <td th:text="${order.user.name}">status</td>
            <td th:text="${order.description}">st</td>

            <td sec:authorize="hasAnyAuthority('MANAGER')">
                <a th:utext="#{common.text.orderCancel}"
                   th:href="@{/cancelOrder(orderId=${order.id}, currentPage=${currentPage})}"
                   th:classappend="${order.car.status.name()} == 'REPAIR' or
                                   ${order.status.name()} == 'ACCEPTED'? disabled : active"
                   class="btn btn-danger"></a>
            </td>

            <td sec:authorize="hasAuthority('USER')">
                <a
                        th:utext="#{common.text.orderPay}"
                        th:href="@{/payOrder(orderId=${order.id}, currentPage=${currentPage})}"
                        th:classappend="${order.payStatus.name()} == 'PAYED' or
                                   ${order.status.name()} == 'WAITING' or
                                   ${order.status.name()} == 'REJECTED'? disabled : active"
                        class="btn btn-danger"></a>
            </td>

            <td sec:authorize="hasAuthority('USER')">
                <a
                        th:utext="#{common.text.orderPay}"
                        th:href="@{/payRepair(orderId=${order.id}, currentPage=${currentPage})}"
                        th:classappend="${order.car.status.name()} == 'REPAIR' ? active : disabled"
                        class="btn btn-danger"></a>
            </td>

            <td sec:authorize="hasAuthority('MANAGER')">
                <a th:utext="#{common.text.orderAccept}"
                   th:href="@{/acceptOrder(orderId=${order.id}, currentPage=${currentPage})}"
                   th:classappend="${order.status.name()} == 'ACCEPTED' or
                                   ${order.status.name()} == 'REJECTED' or
                                   ${order.status.name()} == 'FINISHED'? disabled : active"
                   class="btn btn-danger"></a>
            </td>

            <td sec:authorize="hasAuthority('MANAGER')">
                <a th:utext="#{common.text.orderReject}"
                   th:href="@{'/carRejectPage/' + ${order.id}}"
                   th:value="${order.id}"
                   th:classappend="${order.status.name()} != 'WAITING' ? disabled : active"
                   class="btn btn-danger"
                ></a>
            </td>

            <td sec:authorize="hasAuthority('MANAGER')"
                th:if="${order.status.name()} == 'ACCEPTED' and ${order.payStatus.name()} == 'PAYED'">
                <a th:utext="#{common.text.orderRepair}"
                   th:href="@{'/carRepairPage/' + ${order.id}}"
                   th:value="${order.id}"
                   th:classappend="${order.status.name()} == 'FINISHED' or
                                   ${order.status.name()} == 'REJECTED' or
                                   ${order.car.status.name()} == 'REPAIR'? disabled : active"
                   class="btn btn-danger"
                ></a>
            </td>

            <!--                           TODO set finished status in order-->
            <td sec:authorize="hasAuthority('MANAGER')"
                th:if="${order.status.name()} == 'ACCEPTED' and ${order.payStatus.name()} == 'PAYED'">
                <a th:utext="#{common.text.orderFinish}"
                   th:href="@{/finishOrder(orderId=${order.id}, currentPage=${currentPage})}"
                   th:classappend="${order.status.name()} == 'FINISHED' or
                                   ${order.status.name()} == 'REJECTED' ? disabled : active"
                   class="btn btn-danger"
                ></a>
            </td>
        </tr>
        </tbody>
    </table>

    <!--                    pagination-->
    <div class="row" th:fragment="pagination">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}" >
                        <a class="page-link"
                           th:href="@{'/insides/allOrders/page/' + ${pageNumber}}"

                           th:text="${pageNumber}">1</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
